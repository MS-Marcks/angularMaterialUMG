<div class="container">
  <div class="row  align-items-center justify-content-center minh-100">
    <div class="col-sm-12">
      <form [formGroup]="LoginFrom" novalidate (ngSubmit)="onSubmit()">
        <mat-card class="shipping-card">
            <div class="text-center">
              <mat-card-title>FACTS</mat-card-title>
              <img class="icons-title" src="https://cdn.icon-icons.com/icons2/1526/PNG/512/invoice_106601.png">
          </div>
          <mat-card-content>
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Usuario"  formControlName="nombre" value="{{nombre}}">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Clave" type="password"  formControlName="password" value="{{password}}">
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" class="btn-block" type="submit">INICIAR SESION</button>
          </mat-card-actions>
        </mat-card>
      </form>
      </div>

    </div>
  </div>
